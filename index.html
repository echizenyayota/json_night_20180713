<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
      <title>json response</title>
</head>
<body>
  <script>
  window.onload = function() {
          // XMLHttpRequestオブジェクトを生成
          var req = new XMLHttpRequest();
          // レスポンスの読み出し
          req.addEventListener("load", function() {
              jsonObj = req.response;
          }, false);
          req.open("GET", "data.json", true);
          req.responseType = "json";
          req.send(null);
      };
  </script>
  <p id ="view"></p>
</body>
</html>
